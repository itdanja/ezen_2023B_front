<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <!-- p.72~ 출력하기 -->
    <script>
        
        // 1. 경고창(확인)에 출력하기 [ alert("")함수 ]  
        alert("안녕 자바스크립트1");
        alert('안녕 자바스크립트2');
        alert( 10+10 );

        // 2. 콘솔에 출력하기 [ console.log("") 함수 ]
        console.log("안녕 자바스크립트1");
        console.log('안녕 자바스크립트2');
        console.log( 10+10 );

        // 3. 확인창(확인=true/취소=false)에 출력하기[ confirm("") 함수 ]
        confirm("안녕 자바스크립트3");

        // 4. 입력창( 입력상자[input] , 확인=입력값반환 / 취소=false ) [ prompt("") 함수 ]
        prompt("안녕 자바스크립트4");

        // 5. HTML에 출력하기 [ document.write("") 함수 ]
        document.write("안녕 자바스크립트5");

        // 6. HTML에 특정 요소/마크업 출력하기 [ document.마크업식별.html  ]
        document.body.html = "안녕 자바스크립트6";
        
    </script>

</body>
</html>
