<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="9_flex3.css" rel="stylesheet">
	
</head>
<body>

	<h3> 1. 세로정렬 : align-items: flex-start; </h3>
	<div class="flexbox1">
		<div class="box1">box1</div> <div class="box2">box2</div>
		<div class="box3">box3</div> <div class="box4">box4</div>
		<div class="box5">box5</div> <div class="box6">box6</div>
	</div>
	
	<h3> 2. 세로정렬 :  align-items: center; </h3>
	<div class="flexbox2">
		<div class="box1">box1</div> 
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<h3> 3. 세로정렬 :  align-items: flex-end; </h3>
	<div class="flexbox3">
		<div class="box1">box1</div> 
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<h3> 4. 세로정렬 :  align-items: stretch; </h3>
	<div class="flexbox4">
		<div class="box1">box1</div> 
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<h3> 5. 세로정렬 :  align-items: baseline; </h3>
	<div class="flexbox5">
		<div class="box1">box1</div> 
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div> 
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	</div>

</body>
</html>
