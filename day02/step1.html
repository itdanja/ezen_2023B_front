<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <audio src="소리.mp3" controls  ></audio>
    
    <video src="비디오.mp4" controls muted autoplay> </video>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_87QvW_Sc80" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.7002647936204!2d126.85254372754214!3d37.30933913586429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca4e801%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1686127391094!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  
    <form>
		<fieldset>
			<legend> 그룹 제목 </legend>				
			<input type="text" placeholder="부서번호">							<br/>
			입력상자 : <input value="유재석" readonly="readonly">					<br/>
			텍스트:<input type="text" value="인사과" disabled="disabled">			<br/>
			패스워드:<input type="password" autofocus="autofocus"> 				<br/>
			이메일:<input type="email" maxlength="5">								<br/>
		</fieldset>
		
		원형체크버튼[단일선택]:
			<input type="radio" name="confirm">예
			<input type="radio" name="confirm">아니요
											<br/>
		
		네모체크버튼[복수선택]:
			<input type="checkbox" name="confirm2">뉴스
			<input type="checkbox" name="confirm2">드라마
											<br/>
		
		첨부파일:
				<input type="file">			
				<input type="file" multiple="multiple">
											<br/>
		<hr />
		
		색상:<input type="color">			<br/>
		날짜:<input type="date">				<br/>
		날짜/시간:<input type="datetime-local">	<br/>
		월:<input type="month">				<br/>
		시간:<input type="time">				<br/>
		주:<input type="week">				<br/>
		범위:<input type="range">			<br/>
		숫자:<input type="number">			<br/>
		<input type="button" value="이벤트버튼"> <br/>
		<input type="submit" value="전송버튼">	<br/>
		<input type="reset" value="입력초기화버튼"> <br/>
		
		<select>
			<option> 네이버 </option>
			<option> 카카오 </option>
			<option> 네이트 </option>
		</select>
		
		<textarea rows="5" cols="20"></textarea>
		
	</form>
    
</body>
</html>
