<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="11_position1.css" rel="stylesheet">
</head>
<body>
	<h3>1. 상대위치:relative</h3>
	<div class="box1">BOX1</div>
	<div class="box2">BOX2 relative</div>
	<div class="box3">BOX3</div>
	<hr/>
	<h3>2. 절대위치:absolute</h3>
	<div class="box4">BOX4</div>
	<div class="box5">BOX5 absolute</div>
	<div class="box6">BOX6</div>
	<hr/>
	<h3>3. 고정위치:fixed :디바이스의 크기나 화면 스크롤에 상관없이.지정자리</h3>
	<div class="box7">BOX7</div>
	<div class="box8">BOX8 fixed</div>
	<div class="box9">BOX9</div>
	<hr/>
	<h3>4.부모가 있는경우 : 부모의 포지션이 relative이어야 함. <br/>
		없으면.차상위 부모를 찾아 기준점으로 잡는다는 것. (주의!!!)</h3>
	<div class="parent1"> 
		<div class="box10">BOX10</div>
		<div class="box11">BOX11</div>
		<div class="box12">BOX12</div>
	</div>	
</body>
</html>
