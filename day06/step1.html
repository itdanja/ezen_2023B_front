<!DOCTYPE html>
<html>
<head>

<body>

    <h1> position </h1>  
    
    <h3> 1. position: relative ; </h3>
    <div class="box"> BOX1 </div>
    <div class="box box2"> BOX2 </div>
    <div class="box"> BOX3 </div>

    <h3> 2. position: absolute ; </h3>
    <div class="box"> BOX4 </div>
    <div class="box box5"> BOX5 </div>
    <div class="box"> BOX6 </div>

    <h3> 3. position: static;[기본값/위치속성X] </h3>
    <div class="box"> BOX7 </div>
    <div class="box box8"> BOX8 </div>
    <div class="box"> BOX9 </div>
    
    <h3> 4. position: fixed  </h3>
    <div class="box"> BOX10 </div>
    <div class="box box11"> BOX11 </div>
    <div class="box"> BOX12 </div>

    <h3> 5. position: absolute  </h3>
    <div class="parent">
        <div class="box"> BOX13 </div>
        <div class="box box14"> BOX14 </div>
        <div class="box"> BOX15 </div>
    </div>
        
    
</body>
</html>
